<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding GIFs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: black;
            position: relative;
        }
        .gif-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .gif-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            position: absolute;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .dont-click {
            background: red;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gif-container" id="gifContainer"></div>
    <div class="button-container">
        <button class="dont-click">Don't Click</button>
    </div>

    <script>
        const gifContainer = document.getElementById("gifContainer");
        const gifUrl = "crazy.gif"; // Replace with desired GIF URL
        let gifCount = 4;
        const maxGifs = 80;

        function addGifs(count) {
            for (let i = 0; i < count; i++) {
                if (gifContainer.children.length >= maxGifs) return;
                let img = document.createElement("img");
                img.src = gifUrl;
                img.style.left = Math.random() * 100 + "vw";
                img.style.top = Math.random() * 100 + "vh";
                gifContainer.appendChild(img);
            }
        }

        addGifs(gifCount);
        
        let interval = setInterval(() => {
            addGifs(4);
            if (gifContainer.children.length >= maxGifs) {
                clearInterval(interval);
            }
        }, 2000);
    </script>
</body>
</html>

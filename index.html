<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding GIFs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: black;
            position: relative;
        }
        .gif-container, .gif-container2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .gif-container img, .gif-container2 img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            position: absolute;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .dont-click {
            background: red;
            color: white;
            padding: 20px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="gif-container" id="gifContainer"></div>
    <div class="gif-container2" id="gifContainer2"></div>
    <div class="button-container">
        <button class="dont-click">Don't Click</button>
    </div>

    <script>
        const gifContainer = document.getElementById("gifContainer");
        const gifContainer2 = document.getElementById("gifContainer2");
        const gifUrl = "crazy.gif"; // Replace with your actual GitHub repository URL
        const gifUrl2 = "yay.gif"; // Replace with your second GIF URL
        let gifCount = 4;
        const maxGifs = 80;

        function addGifs(container, url, count) {
            for (let i = 0; i < count; i++) {
                if (container.children.length >= maxGifs) return;
                let img = document.createElement("img");
                img.src = url;
                img.style.left = Math.random() * 100 + "vw";
                img.style.top = Math.random() * 100 + "vh";
                container.appendChild(img);
            }
        }

        addGifs(gifContainer, gifUrl, gifCount);
        addGifs(gifContainer2, gifUrl2, gifCount);
        
        let interval = setInterval(() => {
            addGifs(gifContainer, gifUrl, 4);
            addGifs(gifContainer2, gifUrl2, 4);
            if (gifContainer.children.length >= maxGifs && gifContainer2.children.length >= maxGifs) {
                clearInterval(interval);
            }
        }, 2000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šíření GIFů</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        /* Kontejner pro GIFy */
        .gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            width: 400px; /* Počáteční velikost */
            height: auto;
            margin: 5px;
        }

        /* Styl červeného tlačítka */
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .button {
            background-color: red;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="gif1.gif" alt="GIF">
    </div>

    <div class="button-container">
        <button class="button">NEMAČKAT</button>
    </div>

    <script>
        let container = document.querySelector('.gif-container');
        let baseSize = 400; // Počáteční velikost GIFu

        function duplicateGifs() {
            let gifs = document.querySelectorAll('.gif-container img');

            // Zmenší všechny GIFy
            gifs.forEach(gif => {
                let newSize = gif.clientWidth / 2;
                if (newSize > 5) { // Limit, aby nebyly příliš malé
                    gif.style.width = newSize + "px";
                }
            });

            // Zdvojnásobí počet GIFů
            let currentGifs = Array.from(gifs);
            currentGifs.forEach(gif => {
                let clone = gif.cloneNode(true);
                container.appendChild(clone);
            });
        }

        setInterval(duplicateGifs, 100); // Každých 0.1 sekundy
    </script>

</body>
</html>

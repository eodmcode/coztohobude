<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* Obal, který obsahuje jak otáčející se kolo, tak statickou šipku */
    .wheel-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      margin-bottom: 20px;
    }
    /* Kontejner, kterému budeme aplikovat rotaci */
    .wheel-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      /* Pozor: transform se aplikuje pouze na tento kontejner, šipka mimo něj zůstane statická */
    }
    /* Canvas s ruletou */
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }
    /* Statická šipka – ukazuje směrem dolů (tedy na horní střed kola) */
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 20px solid #fff;
      z-index: 10;
    }
    .spin-btn {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      background: #e67e22;
      border: none;
      border-radius: 5px;
      color: #fff;
      margin-bottom: 20px;
    }
    .spin-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .result {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    /* Prize obrázek – skrytý dokud se nezobrazí výhra */
    #prizeImage {
      display: none;
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ruleta</h1>
  <!-- Obal pro kolo a statickou šipku -->
  <div class="wheel-wrapper">
    <!-- Otáčející se kolo -->
    <div class="wheel-container" id="wheelContainer">
      <canvas id="rouletteCanvas" width="500" height="500"></canvas>
    </div>
    <!-- Statická šipka (pointer) -->
    <div class="pointer"></div>
  </div>
  <button class="spin-btn" id="spinBtn">Roztoč ruletu</button>
  <div class="result" id="result"></div>
  <!-- Obrázek, který se zobrazí při výhře -->
  <img id="prizeImage" src="prize.jpg" alt="Gratulujeme, vyhrál(a) jsi!" />

  <script>
    // Seznam sektorů – nyní celkem 5 polí, přičemž sektor s indexem 2 bude považován za výherní.
    const sectors = ["Políčko 1", "Políčko 2", "Výhra", "Políčko 4", "Políčko 5"];
    // Cesty k obrázkům, které budou použity jako výplně jednotlivých sektorů.
    const imageSources = ["kara.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg"];

    // Pole pro načtené obrázky
    let images = [];
    let loadedCount = 0;
    for (let i = 0; i < imageSources.length; i++) {
      let img = new Image();
      img.src = imageSources[i];
      img.onload = function() {
        loadedCount++;
        if (loadedCount === imageSources.length) {
          drawWheel();
        }
      };
      images.push(img);
    }

    const canvas = document.getElementById("rouletteCanvas");
    const ctx = canvas.getContext("2d");
    const wheelContainer = document.getElementById("wheelContainer");
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");
    const prizeImage = document.getElementById("prizeImage");

    const numSectors = sectors.length; // 5 sektorů
    const sectorAngle = 2 * Math.PI / numSectors;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = Math.min(centerX, centerY) - 20; // ponecháme okraj

    // Kreslení ruletového kola – každý sektor je vyplněn obrázkovým patternem.
    function drawWheel() {
      for (let i = 0; i < numSectors; i++) {
        const startAngle = i * sectorAngle;
        const endAngle = startAngle + sectorAngle;
        ctx.save();
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        let pattern = ctx.createPattern(images[i], 'no-repeat');
        ctx.fillStyle = pattern;
        ctx.fill();
        ctx.restore();

        // Vykreslíme text do středu sektoru
        ctx.save();
        ctx.translate(centerX, centerY);
        const textAngle = startAngle + sectorAngle / 2;
        ctx.rotate(textAngle);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "20px Arial";
        ctx.fillText(sectors[i], radius - 10, 10);
        ctx.restore();
      }
    }

    // Proměnná pro aktuální rotaci kola (v °)
    let currentRotation = 0;
    // Počítadlo spinů
    let spinCount = 0;
    // Určíme, který sektor (index) je výherní – zde je to sektor s indexem 2.
    const winningSectorIndex = 2;

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      resultDiv.textContent = "";
      // Při každém spin zvýšíme čítač
      spinCount++;
      // Skryjeme případně již zobrazený obrázek výhry
      prizeImage.style.display = "none";

      // Vypočítáme náhodný počet otáček: 5–9 plných otáček plus náhodný úhel (0–360°)
      const fullSpins = Math.floor(Math.random() * 5) + 5;  // 5 až 9 plných otáček
      const extraDegrees = Math.floor(Math.random() * 360);
      const totalDegrees = fullSpins * 360 + extraDegrees;
      currentRotation += totalDegrees;

      // Aplikujeme otáčení pouze na kontejner s kolem
      wheelContainer.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
      wheelContainer.style.transform = `rotate(${currentRotation}deg)`;

      // Po skončení animace vyhodnotíme výsledek
      wheelContainer.addEventListener("transitionend", function handler() {
        // Odstraníme přechod, abychom mohli otáčet znovu
        wheelContainer.style.transition = "none";

        // Normalizujeme úhel do intervalu 0–360°
        const normalized = currentRotation % 360;
        // UPOZORNĚNÍ: Vzhledem k tomu, že šipka je umístěna nahoře,
        // přičteme 90° (protože 0° v našem kreslení je vpravo).
        const adjustedAngle = (normalized + 90) % 360;
        const winningIndex = Math.floor(adjustedAngle / (360 / numSectors));

        // Pokud ještě nebylo spinuto 10x, výhra není možná.
        if (spinCount < 10) {
          resultDiv.textContent = "Výhra je možná až po 10 zatočeních. Zatím jsi spinul(a) " + spinCount + " krát.";
        } else {
          // Po 10 zatočeních je výhra možná – pokud se kolo zastaví na výherním sektoru (index 2)
          if (winningIndex === winningSectorIndex) {
            resultDiv.textContent = "Gratulujeme, vyhrál(a) jsi!";
            prizeImage.style.display = "block";
          } else {
            resultDiv.textContent = "Nevyhrál(a) jsi, zkus to znovu.";
          }
        }

        spinBtn.disabled = false;
        wheelContainer.removeEventListener("transitionend", handler);
      });
    });
  </script>
</body>
</html>
